<div>
  <!-- click event for button of selectedUser -->
  <button (click)="onSelectUser()">
    <!-- this will display the image of the user. -->
    <img [src]="imagePath" [alt]="name" />
    <!-- this will reach out to the selectedUser variable in the ts file, and then will talk to the name in the DUMMY_USERS array. -->
    <span>{{ name }}</span>
  </button>
</div>
